  <script>

    $(document).ready(function(){
      $("#users").hide()
      $("#medicalrec").hide()

      $("#med").click(function(){
       $("#users").show()
       $("#medicalrec").hide()
       $("#mydash").hide()
      })

      $("#medical").click(function(){
       $("#users").hide()
      $("#medicalrec").show()
      $("#dashb").hide()
      })

      $("#dash").click(function(){
       $("#users").hide()
       $("#dashb").show()
      $("#medicalrec).hide()

      })

      $("#dash").css('cursor', 'pointer');
      $("#med").css('cursor', 'pointer');
      $("#medical").css('cursor', 'pointer');
