<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the user{{request.user.second_name}}?</p>

        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'myapp:dashboard' %}">Cancel</a>
</body>
</html>
