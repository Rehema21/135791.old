{% load static %}
      <div class="card" id="cardc">
          <table class="table" >
              <thead class="table-light">
                       <tr>
                        <th colspan="3">
                            <div class="pagetitle">
                                    <h1>Members</h1>
                                </div>
                        </th>
                        <th colspan="3">
                             <div class="search-bar py-3">
                                <form  id="formbtn" class="search-form d-flex align-items-center" method="GET" action="">
                                    <input type="text" name="search_staff" placeholder="Search" title="Enter search keyword">
                                <button type="submit" title="Search"><i class="bi bi-search" id="searchbtn"></i></button>&nbsp;&nbsp;
                                    <a class="btn btn-info" href="{% url 'myapp:registration_user' %}">Add User</a>
                              </form>
                            </div>
                        </th>
        <!--                <th>Reason</th>-->
                    </tr>
                  <tr>
                      <th>First Name</th>
                      <th>Second Name</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Edit</th>
                      <th>Delete</th>
                  </tr>
              </thead>
              <tbody class="table" style="font-size:13px;">
               {% for users in myusers %}
                  <tr>
                      <td>{{users.first_name}}</td>
                      <td>{{users.second_name}}</td>
                      <td>{{users.email}}</td>
                      <td>{{users.group}}</td>
                       <td>
                          <a href="{% url 'myapp:edit_user' users.id %}" title="Edit Product" class="btn btn-info"><i class="fas fa-pen"></i></a>
                      </td>
                       <td>
                          <a href="{% url 'myapp:delete_user' users.id %}" title="Delete Product" class="btn btn-info"><i class="fas fa-trash-alt"></i></a>
                      </td>
                  </tr>
               {% endfor %}
              </tbody>
          </table>
      </div>
